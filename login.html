<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <main>
            <div class="container">
            <form>
                <!--Login-->
                <img src="images/logo.png" alt="Logo" class="logo"><br>
                <input type="email" id="email" placeholder="Enter your email" class="login" required> <br><br>
                <input type="password" id="password" placeholder="Password" class="login" required> <br><br>
                <button type="submit" id="submit" class="login-button">LOG IN</button> <br><br>
                
                <!--Register-->
               <a href="register.html" class="register">SIGN UP</a> <br><br>
                    <legend> Or sign in with</legend>
                    <a href="https://www.google.com/" class="google"><img src="images/google.png" alt="Google"></a>
                    <a href="https://www.twitter.com/" class="twitter"><img src="images/twitter.png" alt="Twitter"></a>
                    <a href="https://www.facebook.com/" class="fb"><img src="images/facebook.png" alt="Facebook"></a>
            </form>
            </div>
        </main>
    </body>
</html>
